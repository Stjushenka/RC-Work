image: Ubuntu

stack: jdk 11

branches:
  only:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Chmod gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew test --info "-Dselenide.headless=true"
